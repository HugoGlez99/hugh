    <script>
      /** Nombre de usuario atenticado por Firebase. */
      let usuario = "";
      /** Conexi√≥n al sistema de autenticaci√≥n de Firebase. */
      const auth = firebase.auth();
      /** Funci√≥n para desconectar la recepci√≥n del listado. */
      let desconecta = null;
      /** Tipo de autenticaci√≥n de usuarios. En este caso es con Google. */
      const provider = new firebase.auth.GoogleAuthProvider();
      /* Configura el proveedor de Google para que permita seleccionar el
       * nombre de usuario en una lista. */
      provider.setCustomParameters({ prompt: "select_account" });
      /* Recibe una funci√≥n que se invoca cada que hay un cambio en la
       * autenticaci√≥n y recibe el modelo con las caracter√≠sticas del usuario.
       */
      auth.onAuthStateChanged(
        /** Recibe las caracter√≠sticas del usuario o null si no ha iniciado
         * sesi√≥n. */
        usuarioAuth => {
          if (usuarioAuth && usuarioAuth.email) {
            // Usuario aceptado.
            usuario = usuarioAuth.email;
            email.value = usuarioAuth.email;
            nombre.value = usuarioAuth.displayName || "";
            avatar.src = usuarioAuth.photoURL || "";
            // Muestra los mensajes del chat.
            muestraMensajes();
          } else {
            // No ha iniciado sesi√≥n. Pide datos para iniciar sesi√≥n.
            auth.signInWithRedirect(provider);
            //auth.signInWithPopup(provider);
            //auth.signInAnonymously();
          }
        },
        // Funci√≥n que se invoca si hay un error al verificar el usuario.
        procesaError
      );
      /** Referencia para manipular la base de datos. */
      const firestore = firebase.firestore();
      /** Agrega un mensaje a la base de datos. */
      function agrega() {
        /* "MENSAJE" es el nombre de la colecci√≥n a la que se agregan los
         * datos. "USUARIO", "TEXTO" y "TIMESTAMP" son los nombres de las
         * propiedades en el documento.
         * El timestamp contiene la fecha y hora en que se agrega el registro.
         */
        firestore.collection("MENSAJE").add({
          NOMBRE: nombre.value,
          USUARIO: usuario,
          AVATAR: avatar.src,
          TEXTO: texto.value.trim(),
          TIMESTAMP: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
      /** Muestra los mensaje almacenados en la collection "MENSAJE". Se
       * actualiza autom√°ticamente. */
      function muestraMensajes() {
        /* Consulta que se actualiza autom√°ticamente. Pide todos los registros
         * de la colecci√≥n "MENSAJE" ordenador por el campo "TIMESTAMP" de
         * forma descendente (Primero lo m√°s nuevo). */
        desconecta = firestore.collection("MENSAJE")
          .orderBy("TIMESTAMP", "desc")
          .onSnapshot(
            /** Funci√≥n que muestra los datos enviados por el servidor. Si los
             * datos cambian en el servidor, se vuelve a invocar esta funci√≥n y
             * recibe los datos actualizados.
             * @param {Object} documentos estructura parecida a un Array, que
             * contiene una copia de los datos en el servidor. */
             documentos => {
              let inner = "";
              if (documentos.size > 0) {
                /* Cuando el n√∫mero de documentos devueltos por la consulta es
                 * mayor que 0, Revisa uno por uno los documentos y los
                 * muestra. El iterador "doc" apunta a un documento de la base
                 * de datos. */
                 documentos.forEach(doc => {
                  // recupera los datos almacenados en el documento.
                  const data = doc.data();
                  /* Agrega un li con los datos del registro, que se codifican
                   * para evitar inyecci√≥n de c√≥digo. */
                  inner += /* html */
                    `
                   
                    <center>
                      <br>
                      <img src= "${cod(data.AVATAR)}" width="60px" float: left>
                         <br>${cod(data.NOMBRE)}</b>
                         <br>${cod(data.USUARIO)}</b>
                         <br><b>Dice:</b> ${cod(data.TEXTO)}
                    
                    </center>
                    `;
                });
                mensajes.innerHTML = inner;
              } else {
                /* Cuando el n√∫mero de documentos devueltos por la consulta es
                 * 0, agrega un texto HTML. */
                mensajes.innerHTML = /* html */ `<li>No hay mensajes.</li>`;
              }
            },
            /* Funci√≥n que se invoca cuando hay un error. */
            e => {
              procesaError(e);
              desconecta = null;
              // Intenta conectarse otra vez.
              muestraMensajes();
            }
          );
      }
      async function terminaSesi√≥n() {
        try {
          if (desconecta) {
            desconecta();
            desconecta = null;
          }
          await auth.signOut();
        } catch (e) {
          procesaError(e);
        }
      }
      function procesaError(e) {
        console.log(e);
        alert(e.message);
      }
      function cod(valor) {
        return (valor || "").toString()
          .replace(/[<>"']/g,
            /** @param {string} letra */
            letra => {
              switch (letra) {
                case "<": return "&lt;";
                case ">": return "&gt;";
                case '"': return "&quot;";
                case "'": return "&#039;";
                default: return letra;
              }
            });
      }
    </script>
